<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list2</title>
    <style>
      ul {
        list-style-type: none;
        border: 1px solid #000;
      }
      li {
        display: inline-block;
        margin: 10px 15px;
        border: 1px dotted #ff0000;
      }
      a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>메뉴</h1>
    <nav>
      <ul>
        <li>
          <a href="http://www.naver.com" target="_blank">naver.com </a>
        </li>
        <li>
          <a href="http://www.daum.net" target="NewWindow"> daum.net </a>
        </li>
        <li>
          <a href="http://www.google.com" target="NewWindow">google.com </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
