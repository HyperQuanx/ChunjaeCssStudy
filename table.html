<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid red;
        border-collapse: collapse;
        margin: 20px;
        caption-side: top;
      }
      tr,
      th,
      td {
        border: 1px solid blue;
        text-align: center;
        width: 200px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <span style="font-weight: bold"> 상품 주문 목록 </span>
      </caption>
      <thead>
        <tr>
          <td>번호</td>
          <td>상품명</td>
          <td>갯수</td>
          <td>가격</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>사이다</td>
          <td>2</td>
          <td>1,000원</td>
        </tr>

        <tr>
          <td>2</td>
          <td>주스</td>
          <td>2</td>
          <td rowspan="2">1,500원</td>
        </tr>
        <tr>
          <td>3</td>
          <td>콜라</td>
          <td>3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>합계</td>
          <td colspan="3">9500원</td>
        </tr>
        <tr>
          <td colspan="4">&copy;@copyright xxx since 2024</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
