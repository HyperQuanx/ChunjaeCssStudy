<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 스타일</title>
    <style>
      .fruits1 {
        list-style-type: none;
      }
      .fruits2 {
        list-style-type: upper-roman;
      }

      .list-image {
        list-style-image: url(dot.png);
      }
      .list-image1 {
        list-style-image: url(dot.png);
        list-style-position: inside;
      }
      .list-image2 {
        list-style-image: url(dot.png);
        list-style-position: outside;
      }
      .li {
        width: 20px;
      }
    </style>
  </head>
  <body>
    <h1>과일 주문 목록</h1>
    <ul class="fruits1">
      <li>사과</li>
      <li>배</li>
      <li>복숭아</li>
      <li>딸기</li>
    </ul>
    <ol class="list-image1">
      <li>사과</li>
      <li>배</li>
      <li>복숭아</li>
      <li>딸기</li>
    </ol>
  </body>
</html>
