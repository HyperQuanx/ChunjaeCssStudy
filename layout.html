<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }
      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline-block;
        padding: 10px;
        margin: 0 2px;
        border: 1px solid #111;
      }

      img {
        /* float: left; */
        float: right;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </nav>

    <img src="free-icon-fruits-1625048.png" alt="과일" width="100px" />
    <p>
      이것은 과일입니다. 바나나 사과 오렌지 블루베리 딸기가 있습니다.
      맛있습니다.
    </p>
    <p>
      바나나는 길어 길면 기차 기차는 빨라 빠르면 비행기 비행기는 높아 높으면
      백두산
    </p>
  </body>
</html>
