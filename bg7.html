<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radial-gradient</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        margin: 10px;
      }
      .grad1 {
        background: red;
        background: radial-gradient();
      }
    </style>
  </head>
  <body>
    <ol>
      <li>
        원형 그라데이션
        <ol>
          <li>
            radial-gradient(<모양> <크기> at 위치, <색상 중지점>,
            [<중지점>,,,....])
          </li>
          <li>
            원이나, 타원 중심부터 동심원을 그리면서 바깥 방향으로 색상이바뀌는
            그라데이션
          </li>
          <li>색상 시작하는 점 원 중심, 모양 지정</li>
          <li>모양 : circle(원형), ellipse(타원형) <- default</li>
          
        </ol>
      </li>
    </ol>
    <div></div>
  </body>
</html>
