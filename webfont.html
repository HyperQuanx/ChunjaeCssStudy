<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
    <style>
      .hi-melody-regular {
        font-family: "Hi Melody", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .gasoek-one-regular {
        font-family: "Gasoek One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="hi-melody-regular">웹 폰트 사용하기</div>
    <div class="gasoek-one-regular">웹 폰트 사용하기</div>
    <p>font-size 로 지정</p>
    <p class="hi-melody-regular">웹 폰트로 지정</p>
    <p class="gasoek-one-regular">Link 방식 사용</p>
  </body>
</html>
